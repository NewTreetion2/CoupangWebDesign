<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="header.css" />
    <title>쿠팡페이지 실습</title>
  </head>
  <body>
    <header>
      <div class="category-box">
        <a href="http://www.naver.com"
          ><img src="카테고리.PNG" alt="카테고리" width="120" height="120"
        /></a>
      </div>
      <div class="function-box">
        <div class="search-box">
          <a href="/" class="logo">
            <img
              src="https://image7.coupangcdn.com/image/coupang/common/logo_coupang_w350.png"
              alt="쿠팡 로고"
              width="170"
              height="40"
            />
          </a>
          <div class="search-btn">
            <select>
              <option value="all" selected>전체</option>
              <option value="fruits">과일</option>
              <option value="lifes">생필품</option>
            </select>
            <input
              size="40"
              type="text"
              name="search-text"
              placeholder="찾고 싶은 상품을 선택해보세요!"
            />
            <a href="/">
              <img src="마이크.PNG" alt="마이크" height="30" />
            </a>
            <a href="/" class="img-height">
              <img src="돋보기.PNG" alt="돋보기" height="25" />
            </a>
          </div>
        </div>
        <div class="button-box">버튼박스</div>
      </div>
    </header>
  </body>
</html>
